<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login | The Sahara LMS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
    }

    .gradient-bg {
        background: linear-gradient(135deg, #1447e6 0%, #183aa3 100%);
    }

    /* Custom styling for the primary action button */
    .primary-btn {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    .primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }
</style>

<body class="mx-10 my-10">


    <div class="flex md:flex-row w-full  bg-white rounded-xl shadow-2xl overflow-hidden">

        <div class="hidden md:flex md:w-[60%] gradient-bg items-center justify-center p-10 relative">
            <!-- Overlay for text readability -->
            <div class="absolute inset-0 bg-black opacity-30"></div>

            <div class="relative z-10 text-white text-center">
                <img class="mx-auto size-30" src="https://i.postimg.cc/tCt34PbQ/Logo_Only.png">
                <h1 class="text-3xl font-bold mb-3 tracking-tight">
                    Loan Management System
                </h1>
                <p class="text-lg opacity-90">
                    Secure access to the The Sahara financial services platform.
                </p>
                <div class="mt-8">
                    <span class="inline-block px-4 py-1 text-sm bg-white text-blue-900 rounded-full font-semibold">
                        Less work, Easy paper
                    </span>
                </div>
            </div>
        </div>

        <!-- 2. Right Side: Login Form (40% on Desktop, Full Width on Mobile) -->
        <div class="w-full md:w-[40%] p-8 sm:p-10 lg:p-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
            <p class="text-sm text-gray-500 mb-8">
                Sign in to continue to your dashboard.
            </p>

            <form onsubmit="return false;" method="post">
                <!-- User ID Field -->
                <div class="mb-5">
                    <label for="user-id" class="block text-sm font-medium text-gray-700 mb-1">User ID / Email</label>
                    <input type="text" id="email" name="user_id" placeholder="Enter your unique ID" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>



                <!-- Submit Button -->
                <div>
                    <button id="button-login" type="button"
                        class="primary-btn w-full flex justify-center items-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="w-5 h-5 mr-2 rotate-180 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4h5a2 2 0 002-2v-4a2 2 0 00-2-2h-5"></path>
                        </svg>
                        Sign In
                    </button>
                </div>
                <div class="captcha-container form-group"></div>
            </form>
            <div id="error-message" class="alert alert-danger"></div>
            <!-- Disclaimer/Footer -->
            <p class="mt-8 text-center text-xs text-gray-400">
                For authorized bank personnel only. Do not share your credentials.
            </p>
        </div>
    </div>






    <script src="https://cdn.auth0.com/js/auth0/9.28/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
        window.addEventListener('load', function () {

            var config = JSON.parse(
                decodeURIComponent(escape(window.atob('@@config@@')))
            );

            var leeway = config.internalOptions.leeway;
            if (leeway) {
                var convertedLeeway = parseInt(leeway);

                if (!isNaN(convertedLeeway)) {
                    config.internalOptions.leeway = convertedLeeway;
                }
            }

            var params = {
                overrides: {
                    __tenant: config.auth0Tenant,
                    __token_issuer: config.authorizationServer.issuer
                },
                domain: config.auth0Domain,
                clientID: config.clientID,
                redirectUri: config.callbackURL,
                responseType: 'code',
                scope: config.internalOptions.scope,
                _csrf: config.internalOptions._csrf,
                state: config.internalOptions.state,
                _intstate: config.internalOptions._intstate
            };

            var triggerCaptcha = null;
            var signupCaptcha = null;
            var webAuth = new auth0.WebAuth(params);
            var databaseConnection = 'Username-Password-Authentication';
            var captcha = webAuth.renderCaptcha(
                document.querySelector('.captcha-container'),
                null,
                (error, payload) => {
                    if (payload) {
                        triggerCaptcha = payload.triggerCaptcha;
                    }
                }
            );

            function login(e) {
                e.preventDefault();
                var button = this;
                var username = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                button.disabled = true;

                var request = () => {
                    webAuth.login({
                        realm: databaseConnection,
                        username: username,
                        password: password,
                        captcha: captcha.getValue()
                    }, function (err) {
                        if (err) displayError(err);
                        button.disabled = false;
                    });
                };

                if (triggerCaptcha) {
                    triggerCaptcha(request);
                } else {
                    request();
                }
            }
            function displayError(err) {
                captcha.reload();
                var errorMessage = document.getElementById('error-message');
                errorMessage.innerText = err.policy || err.description;
                errorMessage.style.display = 'block';
            }
            document.getElementById('button-login').addEventListener('click', login);

        });
    </script>
</body>

</html>
